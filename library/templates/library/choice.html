{% extends "library/layout.html" %}
{% load static %}


{% block body %} 
<form action='{% url "choice" %}' method='POST'>
    {% csrf_token %}
    <div class="container card py-4">
        <div class="row">
          <div class="col-md-12">
            <h3>Select Genres</h3>
            <div class="bubble-select pt-2">
              
                {% for genre in genres %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ genre }}" id="genre-{{ genre }}" name="genre" 
                                {% if genre in user.favorite_genres.all %}checked{% endif %}> 
                        <label class="form-check-label bubble" for="genre-{{ genre }}">{{ genre }}</label>
                    </div>
                {% endfor %}
            </div>
            <button class="btn btn-outline-primary mt-3 " style='float: right;'>Submit</button>
          </div>
        </div>
      </div>
</form>
  
{% endblock %}
